<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <meta content="text/html; charset=UTF-8"/>
    <title>Personne - List</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h1>Personne - <h:outputText value="#{personController.personPersisted? 'Modification' : 'Création'}"/></h1>
    <h4 style="text-align: center">Département : <p:outputLabel value="#{personController.district.name}"/> - Selectionner une ville</h4>
    <p:dataTable value="#{personController.cityList}" var="city">
        <p:column>
            <f:facet name="header">Nom</f:facet>
            <p:commandLink value="#{city.name}" action="#{personController.selectCity(city)}"/>
        </p:column>
        <p:column>
            <f:facet name="header">N° INSEE</f:facet>
            <p:outputLabel value="#{city.inseeId}"/>
        </p:column>
        <p:column>
            <f:facet name="header">Statut</f:facet>
            <p:outputLabel value="#{city.cityStatus.label}"/>
        </p:column>
    </p:dataTable>
    <h:form>
        <p:commandLink value="Retour à l'index" action="index"/>
    </h:form>
</h:body>
</html>
