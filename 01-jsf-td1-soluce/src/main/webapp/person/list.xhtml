<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <meta content="text/html; charset=UTF-8"/>
    <title>Liste des personnes</title>
</h:head>

<h:body>
    <h:form>
        <p:dataTable value="#{personController.personList}" var="personItem" style="margin-bottom: 20px;">
            <f:facet name="header">
                Liste des personnes enregistrée
            </f:facet>
            <p:column headerText="Id" width="10%">
                <p:outputLabel value="#{personItem.id}"/>
            </p:column>
            <p:column headerText="Réference">
                <p:link value="#{personItem.reference}" outcome="showPerson">
                    <f:param name="personId" value="#{personItem.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="Nom">
                <p:outputLabel value="#{personItem.surname}"/>
            </p:column>
            <p:column headerText="Prénom">
                <p:outputLabel value="#{personItem.firstname}"/>
            </p:column>
            <p:column>
                <p:commandLink value="Effacer" action="#{personController.deletePerson(personItem.id)}" ajax="false"/>
            </p:column>
        </p:dataTable>
    </h:form>
    <p:button value="Retour à l'index" outcome="index"/>
    &nbsp;
    <p:button value="Enregistrer une nouvelle personne" outcome="createPerson"/>
</h:body>

</html>
