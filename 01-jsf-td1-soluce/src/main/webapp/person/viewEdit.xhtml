<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >

<h:head>
    <title>Enregistrement d'une personne</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
            <f:facet name="header">
                <p:outputLabel value="Enregistrement d'une personne"/>
            </f:facet>
            <p:outputLabel id="personReferenceLabel" for="personReference" value="Reference:"/>
            <p:inputText id="personReference" value="#{personController.person.reference}" readonly="true"/>

            <p:outputLabel id="personFirstNameLabel" for="personFirstName" value="Prénom:"/>
            <p:inputText id="personFirstName" value="#{personController.person.firstname}" required="true"
                         label="Prénom de la personne"/>

            <p:outputLabel id="personLastNameLabel" for="personLastName" value="Nom:"/>
            <p:inputText id="personLastName" value="#{personController.person.surname}" required="true"
                        label="Nom de la personne"/>

            <f:facet name="footer">
                <p:commandButton value="Mettre à jour" action="#{personController.updatePerson()}"
                                 rendered="#{personController.personPersisted}" ajax="false"/>
                <p:commandButton value="Enregistrer" action="#{personController.createPerson()}"
                                 rendered="#{not personController.personPersisted}" ajax="false"/>
            </f:facet>
        </h:panelGrid>
    </h:form>
    <p:button value="Retour à l'index" outcome="index"/>
</h:body>

</html>
